<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:composition template="/paginas/master.xhtml">	
		<ui:define name="containerPrincipal">
	    	<div class="jumbotron">
	      		<div class="container">
	      			<div class="row">
	      				<div class="col-lg-4">
	      					<h:graphicImage alt="64x64" library="img" name="ingresso.png" style="width: 64px; height: 64px;" styleClass="img-thumbnail" />
	      				</div>
	      				<div class="col-lg-4">
	      					<h3>Compra finalizada com sucesso</h3>
	      				</div>
	      			</div>	      				        
	      		</div>
	    	</div>	    	  
		</ui:define>
		
		<ui:define name="containerSecondary">			
			<div class="row">
				<div class="col-lg-2">
					<h:graphicImage  alt="91x135" library="img/filmes" name="filme_#{pagamentoBean.ingresso.sessao.filme.id}.jpg" style="width: 91px; height: 135px;" styleClass="img-thumbnail" />
				</div>
				<div class="col-lg-6">
       				<p>Ingresso: #{pagamentoBean.ingresso.sessao.filme}</p>
       				<p>Sala: #{pagamentoBean.ingresso.sessao.sala}</p>
       				<p>Início da Sessão: 
       					<h:outputText value="#{pagamentoBean.ingresso.sessao.inicio.time}">
							<f:convertDateTime type="time" pattern="HH:mm" />
						</h:outputText>
					</p>
					<p>Término da Sessão: 
       					<h:outputText value="#{pagamentoBean.ingresso.sessao.fim.time}">
							<f:convertDateTime type="time" pattern="HH:mm" />
						</h:outputText>
					</p>
       			    <p>	Valor: 
 						<h:outputText value="#{pagamentoBean.ingresso.sessao.precoIngresso}">
 							<f:convertNumber type="currency" />
 						</h:outputText>
 					</p>
 					<c:if test="${not empty pagamentoBean.pagamento.trocoEmDinheiro}">
	 					<p>Troco: 
 						<h:outputText value="#{pagamentoBean.pagamento.valorTroco}">
 							<f:convertNumber type="currency" />
 						</h:outputText>
	 					</p>
 					</c:if>
       			</div>
       		</div>
       		
       		<br />
    		
    		<div class="row">
    			<c:forEach begin="1" end="#{pagamentoBean.pagamento.trocoEmDinheiro.qtdCedulas50}">
       				<div class="col-md-2">
       					<h:graphicImage alt="144x73" library="img/dinheiro" name="cedula_50_reais.png" style="width: 144px; height: 73px;" styleClass="img-thumbnail" />
       				</div>
       			</c:forEach>
       			
       			<c:forEach begin="1" end="#{pagamentoBean.pagamento.trocoEmDinheiro.qtdCedulas10}">
       				<div class="col-md-2">
       					<h:graphicImage alt="144x73" library="img/dinheiro" name="cedula_10_reais.png" style="width: 144px; height: 73px;" styleClass="img-thumbnail" />
       				</div>
       			</c:forEach>
       			
       			<c:forEach begin="1" end="#{pagamentoBean.pagamento.trocoEmDinheiro.qtdCedulas5}">
       				<div class="col-md-2">
       					<h:graphicImage alt="144x73" library="img/dinheiro" name="cedula_5_reais.png" style="width: 144px; height: 73px;" styleClass="img-thumbnail" />
       				</div>
       			</c:forEach>
       			
       			<c:forEach begin="1" end="#{pagamentoBean.pagamento.trocoEmDinheiro.qtdMoedas1Real}">
					<div class="col-md-2">
						<h:graphicImage alt="58x73" library="img/dinheiro" name="moeda_1_real.png" style="width: 58px; height: 73px;" styleClass="img-thumbnail" />
					</div>
				</c:forEach>
				
				<c:forEach begin="1" end="#{pagamentoBean.pagamento.trocoEmDinheiro.qtdMoedas50Centavos}">
					<div class="col-md-2">
						<h:graphicImage alt="73x73" library="img/dinheiro" name="moeda_50_centavos.gif" style="width: 73px; height: 73px;" styleClass="img-thumbnail" />
					</div>
				</c:forEach>
			</div>
       			
			<br/>
       		
       		<div class="row">
				<div class="col-lg-4">
					<h:commandLink action="principal" styleClass="btn btn-primary" value="Início" />
				</div>
			</div>			
		</ui:define>
	</ui:composition>
</html>
